    <div class="container">
        <h2>Kirim Pesan atau Pertanyaan</h2>
        <p>Silakan isi formulir di bawah ini untuk menghubungi tim dukungan kami.</p>
        
        <form action="#" method="POST"> <div class="form-group">
                <label for="nama_kontak">Nama Anda</label>
                <input type="text" id="nama_kontak" name="nama_kontak" required>
            </div>
            <div class="form-group">
                <label for="email_kontak">Email Anda</label>
                <input type="email" id="email_kontak" name="email_kontak" required>
            </div>
            <div class="form-group">
                <label for="subjek">Subjek Pesan</label>
                <input type="text" id="subjek" name="subjek" required>
            </div>
            <div class="form-group">
                <label for="pesan">Pesan Anda</label>
                <textarea id="pesan" name="pesan" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Kirim Pesan</button>
            </div>
        </form>
    </div>
